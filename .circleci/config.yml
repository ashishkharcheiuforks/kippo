# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.5
      - image: mdillon/postgis:9.6
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: circle_test

    working_directory: ~/repo

    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-{{ .Branch }}-
      - run:
          name: Upgrade pipenv
          command: |
            pip install pipenv -U
            echo "PATH=\"/home/circleci/.local/bin:$PATH\"" >> /home/circleci/.profile
            ln -sf /home/circleci/.local/bin/pipenv /usr/local/bin/
            mkdir -p /home/circleci/.local/share/virtualenvs
      - run:
          name: install dependencies
          command: |
            pipenv sync --dev

      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ./venv
            - /usr/local/bin
            - /usr/local/bin/lib/python3.6/site-packages
      - run:
          name: run code checks
          command: |
            pipenv run make check

      - run:
          name: prepare database
          command: |
            cd kippo
            pipenv run python manage.py makemigrations
            pipenv run python manage.py migrate

      - run:
          name: run tests
          command: |
            pipenv run make test

      - store_artifacts:
          path: test-reports
          destination: test-reports